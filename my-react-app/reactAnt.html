<!DOCTYPE html>
<html>

<body>
  
<script>
function calculate(a,b){
    const add = a + b;
    const sub = a - b;
    const mult = a * b;
    const div = a / b;
    
    return [add, sub, mult, div];
}
    
const [add, sub, mult, div] = calculate(4, 7);
console.log(div);

document.write("<p>Sum: " + add + "</p>");
document.write("<p>Sum: " + sub + "</p>");
document.write("<p>Sum: " + div + "</p>");
</script>

</body>
</html>
